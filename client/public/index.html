    <title >POKERGENIEE</title>
   
<style>
     
 .spinner {
  animation: sk-scaleout 2s infinite ease-in-out;
  background-color: #000;
}
.containerLoad {
        align-items: center;
        background-color: white;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100vw;

      }


@keyframes sk-scaleout {
  0% {
    -webkit-transform: scale(0);
  }
  100% {
    -webkit-transform: scale(1);
    opacity: 0;
  }
}
@keyframes sk-scaleout {
  0% {
    -webkit-transform: scale(0);
    transform: scale(0);
  }
  100% {
    -webkit-transform: scale(1);
    transform: scale(1);
    opacity: 0;
  }
}


    </style>

    <div id="root">
      
      <div class="spinner">
        <img src="pokergenieelogo.png" class="containerLoad" />
      </div>
   
    
    </div>
    
   

  </body>
